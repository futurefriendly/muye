<div class="tophold"></div>
<div class="toparea">
    <h1><a href="{{ site.baseurl }}/"><img src="{{ site.cdnurl }}/assets/images/logo.svg" alt="{{ site.title }}" /></a></h1>
</div>

<div class="navarea">
    <div id="carousel-nav" class="inner clear owl-carousel">
        <a class="lk" id="nav0" href="{{ site.baseurl }}/index.html">首页</a>
        <a class="lk" id="nav1" href="{{ site.baseurl }}/msg.html">通知</a>
        <a class="lk" id="nav2" href="{{ site.baseurl }}/news.html">消息</a>
        <a class="lk" id="nav3" href="{{ site.baseurl }}/contact.html">联系我们</a>
        <a class="lk" id="nav4" href="{{ site.baseurl }}/about.html">关于</a>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="lk" id="nav4" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="lk" href="javascript:;" style="padding:0 2em"></a>
    </div>
</div>
