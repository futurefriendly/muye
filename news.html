title: 消息 - 木叶教育

<div id="pageId" title="2"></div>
<div class="detailarea">
    <div class="inner">
        <h2>消息</h2>
        <div class="info">
        </div>
        <ul class="notelist clear">
            {% for post in site.posts %}
            {% if post.category contains 'news' %}
            <li class="item">
                {{ post.date | date: "%Y年%-m月%-d日" }} • <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
